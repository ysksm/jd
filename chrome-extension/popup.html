<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JIRA DB Sync</title>
  <link rel="stylesheet" href="src/styles/popup.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>JIRA DB</h1>
      <div class="header-actions">
        <button id="syncBtn" class="btn btn-primary" title="Sync">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
          </svg>
        </button>
        <button id="settingsBtn" class="btn btn-icon" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Not Configured State -->
    <div id="notConfigured" class="state-container" style="display: none;">
      <div class="empty-state">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <p>JIRA not configured</p>
        <button id="openSettingsBtn" class="btn btn-primary">Configure JIRA</button>
      </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" style="display: none;">
      <!-- Sync Status -->
      <div id="syncStatus" class="sync-status" style="display: none;">
        <div class="sync-progress">
          <div class="sync-text">
            <span id="syncMessage">Syncing...</span>
            <button id="cancelSyncBtn" class="btn btn-sm btn-danger">Cancel</button>
          </div>
          <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
          </div>
        </div>
      </div>

      <!-- Search -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search issues..." class="search-input">
        <select id="projectFilter" class="filter-select">
          <option value="">All Projects</option>
        </select>
        <select id="statusFilter" class="filter-select">
          <option value="">All Statuses</option>
        </select>
      </div>

      <!-- Results Info -->
      <div class="results-info">
        <span id="resultsCount">0 issues</span>
      </div>

      <!-- Issue List -->
      <div id="issueList" class="issue-list">
        <!-- Issues will be rendered here -->
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <p>No issues found</p>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="pagination" style="display: none;">
        <button id="prevBtn" class="btn btn-sm">Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn" class="btn btn-sm">Next</button>
      </div>
    </main>

    <!-- Issue Detail Modal -->
    <div id="issueModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Issue Details</h2>
          <button id="closeModalBtn" class="btn btn-icon">&times;</button>
        </div>
        <div id="modalBody" class="modal-body">
          <!-- Issue details will be rendered here -->
        </div>
        <div class="modal-footer">
          <button id="openInJiraBtn" class="btn btn-primary">Open in JIRA</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
